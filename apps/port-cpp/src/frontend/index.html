<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File Viewer</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/diff-highlight/prism-diff-highlight.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="/styles.css">
</head>
<body>
	<div class="header">
		<div class="connection-status">
			<div class="status-circle" id="status-circle"></div>
			<span id="connection-status">Connecting...</span>
		</div>
	</div>
	
	<div class="container">
		<div class="left-section">
			<div class="panel">
				<div class="content">
					<div class="file-content">No files opened</div>
				</div>
			</div>
		</div>
		
		<div class="resizer" id="resizer"></div>
		
		<div class="right-section">
			<!-- Panel 1 content will be dynamically generated -->
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/diff-highlight/prism-diff-highlight.min.js"></script>
	<script src="/app.js"></script>
</body>
</html>
